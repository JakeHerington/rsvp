<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel='stylesheet' type='text/css' href='bootstrap-4.3.1-dist/css/bootstrap.css'>
    <title>Jake & Jenny's Wedding RSVP</title>
    <style type='text/css'>
    body {
        background: black !important;
    }
    </style>
</head>
<body>

    <div class='container mt-3'>
        <div class='row'>
            <div class='col'></div>
            <div class='col align-self-center'>
                <img class='img-fluid' src='img/logoTransparent.png' />
            </div>
            <div class='col'></div>
        </div>
    </div>
    
    <div class='container'>
        <div class='row'>
            <div class='col-1'></div>
            <div class='col-10 mt-3'>
                <form class='p-4 mb-3 border border-warning rounded-lg'>
                    <div class="form-group row">
                        <label class='col-sm-4 col-form-label text-white' for='attending'>Attending?</label>
                        <div class='col-sm-6'></div>
                        <div class='col-sm-2 float-right'>
                            <select class='form-control' id='attending'>
                                <option value='yes' onclick='showYes()'>Yes</option>
                                <option value='no' onclick='showNo()'>No</option>
                            </select><br />
                        </div>
                    </div>
                            <!-- 
                                - total attending
                                    - +1 name
                                - dietary requirements
                                - accomodation package
                                
                                - message textbox
                            -->
                    <div id='yes'> 
                        <div class='form-group row'>
                            <label class='col-sm-4 col-form-label text-white' for='totalAttending'>How many will be attending?</label><br />
                            <div class='col-sm-6'></div>
                            <div class='col-sm-2 float-right'>
                                <select class='form-control' id='totalAttending'>
                                    <option value='1' onclick='showOne()'>1</option>
                                    <option value='2' onclick='showOne()'>2</option>
                                    <option value='3' onclick='showOne()'>3</option>
                                </select><br />
                            </div>
                        </div>
                        <div class='form-group row'>
                            <div class='col-sm-4'>
                                <label class='text-white col-form-label'>Attendee names:</label><br />
                            </div>
                            <div class='col-sm-8'>
                                <input type='text' class='form-control' id='attendeeOneFName' placeholder='First Name'>
                                <input type='text' class='form-control mt-1' id='attendeeOneLName' placeholder='Last Name'><br />
                                <p class='text-white'>Dietary Restrictions:</p>
                                <div class='col-sm-3 float-right mt-n3'>
                                    <input type='checkbox' id='a1none' name='a1none' value='none'>
                                    <label class='col-form-label text-white' for='a1none'>None</label>
                                </div>
                                <div class='col-sm-3 float-right mt-n3'>
                                    <input type='checkbox' id='a1veg' name='a1veg' value='vegetarian'>
                                    <label class='col-form-label text-white' for='a1veg'>Vegetarian</label>
                                </div>
                                <div class='col-sm-3 float-right mt-n3'>
                                    <input type='checkbox' id='a1vegan' name='a1vegan' value='vegan'>
                                    <label class='col-form-label text-white' for='a1vegan'>Vegan</label>
                                </div>
                                <div class='col-sm-3 float-right mt-n3 mb-4'>
                                    <input type='checkbox' id='a1gf' name='a1gf' value='gluten free'>
                                    <label class='col-form-label text-white' for='a1gf'>Gluten Free</label>
                                </div>
                                <input type='text' class='form-control' id='attendeeTwoFName' placeholder='First Name'>
                                <input type='text' class='form-control mt-1' id='attendeeTwoLName' placeholder='Last Name'><br />
                                <p class='text-white'>Dietary Restrictions:</p>
                                <div class='col-sm-3 float-right mt-n3'>
                                    <input type='checkbox' id='a2none' name='a2none' value='none'>
                                    <label class='col-form-label text-white' for='a2none'>None</label>
                                </div>
                                <div class='col-sm-3 float-right mt-n3'>
                                    <input type='checkbox' id='a2veg' name='a2veg' value='vegetarian'>
                                    <label class='col-form-label text-white' for='a2veg'>Vegetarian</label>
                                </div>
                                <div class='col-sm-3 float-right mt-n3'>
                                    <input type='checkbox' id='a2vegan' name='a2vegan' value='vegan'>
                                    <label class='col-form-label text-white' for='a2vegan'>Vegan</label>
                                </div>
                                <div class='col-sm-3 float-right mt-n3 mb-4'>
                                    <input type='checkbox' id='a2gf' name='a2gf' value='gluten free'>
                                    <label class='col-form-label text-white' for='a2gf'>Gluten Free</label>
                                </div>
                                <input type='text' class='form-control' id='attendeeThreeFName' placeholder='First Name'>
                                <input type='text' class='form-control mt-1' id='attendeeThreeLName' placeholder='Last Name'><br />
                                <p class='text-white'>Dietary Restrictions:</p>
                                <div class='col-sm-3 float-right mt-n3'>
                                    <input type='checkbox' id='a3none' name='a3none' value='none'>
                                    <label class='col-form-label text-white' for='a3none'>None</label>
                                </div>
                                <div class='col-sm-3 float-right mt-n3'>
                                    <input type='checkbox' id='a3veg' name='a3veg' value='vegetarian'>
                                    <label class='col-form-label text-white' for='a3veg'>Vegetarian</label>
                                </div>
                                <div class='col-sm-3 float-right mt-n3'>
                                    <input type='checkbox' id='a3vegan' name='a3vegan' value='vegan'>
                                    <label class='col-form-label text-white' for='a3vegan'>Vegan</label>
                                </div>
                                <div class='col-sm-3 float-right mt-n3 mb-4'>
                                    <input type='checkbox' id='a3gf' name='a3gf' value='gluten free'>
                                    <label class='col-form-label text-white' for='a3gf'>Gluten Free</label>
                                </div>
                            </div>
                        </div>
                        <div class='col-12'>
                            <p class='text-white'>If enough people are interested, we may be able to secure a package deal
                            for cheaper accomodation at the Clarendon Hotel.<br><br></p> 
                        </div>
                        <div class='form-group row'>
                            <div class='col-sm-12'>
                                <div class='col-sm-9'>
                                    <p class='text-white'>Please check this box if<br> you are interested.</p>
                                </div>
                                <div class='col-sm-2'>
                                    <input type='checkbox' id='accomodation' name='accomodation' value='yes'>
                                </div>
                            </div>
                        </div>
                        <div class='form-group row'>
                            <div class='col-sm-12'>
                                <label class='col-form-label text-white' for='message'>Send us a message or special request.</label><br />
                                <textarea class='form-control' name='message' id='message' rows='5' placeholder='optional...'></textarea>
                            </div>
                        </div>
                    </div>
                    <div id='no'>
                        <div class='form-group row'>
                            <div class='col-sm-12'>
                                <label class='col-form-label text-white' for='message'>Send us a message.</label><br />
                                <textarea class='form-control' name='message' id='message' rows='5' placeholder='optional...'></textarea>
                            </div>
                        </div>
                    </div>
                    <div class='form-group row'>
                        <div class='col-sm-12'>
                            <input class="btn btn-success btn-lg" type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
            <div class='col-1'></div>
        </div>
    </div>

    <script src='bootstrap-4.3.1-dist/js/bootstrap.js'></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
